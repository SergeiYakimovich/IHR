spring.application.name=ihr
server.port=8181
#logging.level.org.springframework=DEBUG

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ihr?currentSchema=ihr
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=ihr

# Liquibase configuration
spring.liquibase.change-log=classpath:db/main-changelog.xml
spring.liquibase.enabled=true
spring.liquibase.drop-first=false
spring.liquibase.default-schema=ihr
